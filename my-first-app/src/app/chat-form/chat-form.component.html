<div class="container">
  <div class="row">
    <div class="col">
      <div class="userForm" id="form">
        <form (ngSubmit)="onSubmit(regForm, $event)" #regForm="ngForm">
          <div class="container">
            <label for="User Name"> Name : </label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Name" ngModel required
              #name="ngModel" /><span *ngIf="!name.valid && name.touched">* Invalid UserName
            </span>
          </div>
          <div class="container">
            <label for="room">Select Your Room : </label>
            <select class="form-control" id="room" name="room" ngModel #room="ngModel" required="true">
              <option value="" disabled>Select your room</option>ss
              <option value="hall">Hall</option>
              <option value="deluxe">Deluxe</option>
              <option value="lobby">Lobby</option>
            </select>
          </div>
          <div class="container">
            <button type="submit" class="btn btn-outline-success m-2" [disabled]="!regForm.valid">
              Join
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
