<div class="container">
  <div class="row">
    <div class="col col-4 col-xs-12">
        <h1 class="text-success text-center">
          Users :
        </h1>
        <h3 class="text-center" [ngClass]="showClass(user)" (click)="startChat(user)" *ngFor="let user of users" >
          {{user.name}}
        </h3>
    </div>
    <div class="col col-8 col-xs-12" >
      <div class="container">
        <div class="container message">
          <div class="container" *ngFor="let message of messages">
            {{message}}
          </div>
        </div>
      </div>

      <div class="container send">
        <input type="text" name="message" id="message" class="form-control" [(ngModel)]="mymessage"
          placeholder="Enter your message">
        <button type="button" class="btn btn-outline-success m-2" (click)="send()">
          Send
        </button>
        <button type="button" class="btn btn-outline-success m-2" (click)="leave()">
          Leave
        </button>
      </div>
    </div>
  </div>
</div>
